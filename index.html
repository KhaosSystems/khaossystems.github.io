<DOCTYPE html>

    <head>
        <title>Snap scroll with CSS | Full Page Scrolling Effects</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="resources/fonts/mark-pro/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="logo"></div>
        <div class="main">
            <!-- Landing page -->
            <div class="section" style="position: relative; background-image: url('resources/images/concept-1.png'); background-position: center;">
                <img src="resources/images/logo-text.svg" style="margin: 50px; height: 75px;">
                <div style="position: absolute; bottom: 0; margin: 100px;">
                    <img src="resources/images/down-arrow.svg" width="125px" height="125px"><br>
                    <div style="font-family: 'FFMarkPro-Black'; color: #FF8717; font-size: 10rem; line-height: 100%; letter-spacing: 15px; margin-top: 50px;">WORK<br>WITH US</div>
                </div>
            </div>

            <!-- Services page -->
            <div class="section" style="background: black;">
                <div class="accordion-container" style="padding-right: 180px;">
                    <div class="accordion-item accordion-item-compressed"
                        style="background-image: url('resources/images/concept-1.png');">
                        <div class="label">Service 1</div>
                    </div>
                    <div class="accordion-item accordion-item-expanded"
                        style="background-image: url('resources/images/concept-2.png');">
                        <div class="label">Service 2</div>
                    </div>
                    <div class="accordion-item accordion-item-compressed"
                        style="background-image: url('resources/images/concept-3.png');">
                        <div class="label">Service 3</div>
                    </div>
                    <div class="accordion-item accordion-item-compressed"
                        style="background-image: url('resources/images/concept-1.png');">
                        <div class="label">Service 4</div>
                    </div>
                </div>
            </div>

            <!-- Contact page -->
            <div class="section" style="position: relative; background-image: url('resources/images/concept-3.png'); background-position: center;">
                <img src="resources/images/logo-text.svg" style="margin: 50px; height: 75px;">

                <!-- Let's get in touch -->
                <div style="position: absolute; bottom: 6rem; margin: 50px; font-family: 'FFMarkPro-Black'; color: #FF8717; font-size: 6rem; line-height: 100%; letter-spacing: 15px; margin-top: 50px;">
                    LET'S GET<br>IN TOUCH
                </div>
            
                <!-- Contact information -->
                <div style="position: absolute; bottom: 0; margin: 50px; font-family: 'FFMarkPro-Regular'; color: #FFFFFF; font-size: 1.2rem; line-height: 150%; letter-spacing: 2px; margin-top: 50px;">
                    <div style="float: left; margin-right: 2rem;">
                        Khaos Systems ApS<br>
                        DK-44205386
                    </div>

                    <div style="float: left; width: 4px; height: 50px; transform: skew(20deg); background: #FF8717;"></div>

                    <div style="float: left; margin-right: 2rem; margin-left: 2rem;">
                        Kasernevej 8<br>
                        8800 Viborg, Denmark
                    </div>

                    <div style="float: left; width: 4px; height: 50px; transform: skew(20deg); background: #FF8717;"></div>

                    <div style="float: left; margin-left: 2rem;">
                        (+45) 61 28 93 41<br>
                        storm@khaos.systems
                    </div>
                </div>
            </div>
        </div>

        <script>
            // When an item is clicked.
            $('.accordion-item').on('click', function () {
                // Remove expanded class from all siblings.
                $(this).siblings('.accordion-item').removeClass('accordion-item-expanded');
                $(this).siblings('.accordion-item').addBack('accordion-item-compressed');
                // Add expanded class to the clicked items.
                $(this).addClass('accordion-item-expanded');
                $(this).removeClass('accordion-item-compressed');
            })
        </script>
    </body>
</DOCTYPE>
